<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Знакомство с Java Script!</title>
    <style>
        .border {
            width: 500px;
            text-align: center;
            line-height: 60px;
            border: 2px dotted rgb(245, 208, 208);
            border-radius: 20px;
            margin: 10% 0 10% 10%;
        }
    </style>
</head>

<body>
    <div class="border">
        <h3>Хочешь немного посчитать?</h3>
        <p>Выбери действие:</p>
        <div>
            <button onClick="alert(sum())">+</button>
            <button onClick="alert(sub())">-</button>
            <button onClick="alert(multi())">*</button>
            <button onClick="alert(divied())">/</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
